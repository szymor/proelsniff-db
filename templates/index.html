<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sniffer Data</title>
</head>
<body>
    <h1>Sniffer Data</h1>
    <table border="1">
        <tr>
            <th>Timestamp</th>
            <th>Sniffer ID</th>
            <th>Flat</th>
        </tr>
        {% for row in data %}
        <tr>
            <td>{{ row['timestamp'] }}</td>
            <td>{{ row['sniffer_id'] }}</td>
            <td>{{ row['flat'] }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
